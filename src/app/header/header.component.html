<div class="container-fluid gradient-background w-100 overflow-hidden">
    <!-- Header Section -->
    <div class="row align-items-center text-light p-3">
      <!-- Welcome Text -->
      <div class="col-12 col-md-4 text-center text-md-start order-2 order-md-1 mb-3 mb-md-0">
        <div class="fs-5 mt-1">Welcome {{firstName}} {{lastName}} !!</div>
      </div>
  
      <!-- Note Mate Heading -->
      <div class="col-12 col-md-4 text-center order-1 order-md-2 mb-3 mb-md-0">
        <div class="fs-3">Note Mate</div>
      </div>
  
      <!-- Profile Section -->
      <div class="col-12 col-md-4 d-flex flex-column flex-md-row align-items-center justify-content-center justify-content-md-end order-3">
        <!-- Profile Picture -->
        <img
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          class="custom-image rounded-circle mb-2 mb-md-0 me-md-3"
          alt="user-image"
          style="width: 50px; height: 50px;"
        />
        <!-- Name and Email -->
        <div class="text-center text-md-start">
          <div>{{firstName}} {{lastName}}</div>
          <div class="text-secondary small">{{email}}</div>
        </div>
        <!-- Logout Button -->
        <div class="mt-3 mt-md-0 ms-md-3">
          <a (click)="logout()" class="text-light">
            <i class="bi bi-box-arrow-right fs-4"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
