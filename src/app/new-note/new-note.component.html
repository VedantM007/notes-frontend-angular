<div class="p-2">
    <a (click)="navigate()" class="link fs-5"><i class="bi bi-caret-left-square-fill"></i> &nbsp;Back</a>
</div>

<div class="form-container">
    <form [formGroup]="myForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="textInput">Title</label>
        <input
          id="title"
          type="text"
          formControlName="title"
        />
        <div *ngIf="myForm.get('title')?.invalid && myForm.get('title')?.touched">
          <small class="error">Title is required.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="textArea">Body</label>
        <textarea
          id="body"
          formControlName="body"
        ></textarea>
        <div *ngIf="myForm.get('body')?.invalid && myForm.get('body')?.touched">
          <small class="error">Body is required.</small>
        </div>
      </div>
  
      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" [disabled]="myForm.invalid || isLoading" class="save-btn">
          <span *ngIf="isLoading" class="spinner"></span>
          Save
        </button>
      </div>
    </form>
  </div>
